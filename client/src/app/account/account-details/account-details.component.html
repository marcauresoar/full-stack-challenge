<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Accounts</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <label>Select an account: </label>
        <select class="form-control" (change)="onChange($event.target.value)">
          <option *ngFor="let account of accounts; let i = index;" value="{{ i }}">{{ account.agency }} / {{ account.number }}-{{ account.digit }}</option>
        </select>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-12">
        <b>ID:</b> {{selectedAccount.id}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <b>Agency:</b> {{selectedAccount.agency}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <b>Number:</b> {{selectedAccount.number}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <b>Digit:</b> {{selectedAccount.digit}}
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-12">
        <b>Client ID:</b> {{selectedAccount.client.id}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <b>Client Name:</b> {{selectedAccount.client.name}}
      </div>
    </div>

  </div>
</div>
